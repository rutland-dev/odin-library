<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1 id="header-text">My Library</h1>
    </div>
    <div id="main-container">
        <div id="new-book-container">
            <p id="new-book-text">Add a new book</p>
            <dialog>
                <form action="" method="post">
                    <div id="form-title">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div id="form-author">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div id="form-page-count">
                        <label for="page-count">Page Count:</label>
                        <input type="number" id="page-count" name="page-count">
                    </div>
                    <div id="form-have-read">
                        <fieldset>
                            <legend>Have you read this book?</legend>
                            <label for="yes">Yes</label>
                            <input type="radio" id="yes" name="have-read" value="true">
                            <label for="no">No</label>
                            <input type="radio" id="no" name="have-read" value="false">
                        </fieldset>
                    </div>
                    <div id="form-buttons">
                        <button type="button" id="submit-book">Submit</button>
                        <button id="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
            <button id="new-book-button">Add</button>
        </div>
        <div id="card-container"></div>
    </div>
    <div id="footer">
        <p id="footer-text">Joshua Rutland</p>
        <a href="https://github.com/rutland-dev">My Github</a>
    </div>
</body>
</html>
